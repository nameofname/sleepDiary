<script type="text/template" id="DiaryWrapper-template">

    <div class="row">
        <div class="col-xs-12">
            <p class="lead">Hi, you have reached the diary page.</p>
            <p>
                From here you can create new day records and record your sleep times. To create a new day record
                click on the "add another day" button at right. The day will appear and you can click on the squares
                to indicate when you slept. <code>CLICK + DRAG</code> to select multiple squares at once, or
                <code>SHIFT + CLICK</code> on the squares to indicate you were "DOZING." The system will remember your
                selections instantly.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 error-container"></div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-3">
            <p class="lead">My records :</p>
        </div>
        <div class="col-xs-9 stats"><!-- average sleep time goes here... --></div>
    </div>
    <div class="row">
        <div id="add" class="col-xs-12">
            <div class="pull-right">
                <a href="#" class="btn btn-primary pull-right datepicker" data-date-format="yyyy-mm-dd">
                    Add another day <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
        <div id="diary" class="col-xs-12"></div>
    </div>
</script>

<script type="text/template" id="DiaryRow-template">
    <div class="row">
        <div class="col-xs-2 date-container">
            <i class="fa fa-check-circle hidden text-success"></i>
            <%= data.date %>
        </div>
        <div class="col-xs-10 total-sleep text-success"></div>
    </div>
    <div class="row">
        <div class="col-xs-12"><br /></div> <!-- This is a spacer for the time-raised-text -->
    </div>
    <div class="row">
        <div class="col-xs-12 cell-container"></div>
    </div>
</script>

<script type="text/template" id="DiaryRowTime-template">
    <div class="time-hour <%= data.state %>">
        <%= data.displayTime %>
        <% if (data.time === '12:00am' || data.time === '12:00pm') { %>
            <p class="time-raised-text"><%= data.time === '12:00am' ? 'Midnight' : 'Noon' %></p>
        <% } %>
    </div>
</script>
